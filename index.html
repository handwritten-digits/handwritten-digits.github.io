<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Recognizer</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }

      #canvas {
        border: 2px solid #000;
        background: #000;
        cursor: crosshair;
      }

      button {
        margin: 10px 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #prediction {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
      #probabilities {
        display: flex;
        align-items: flex-end;
        height: 120px;
        margin-top: 20px;
      }
      #loading {
        font-size: 18px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Draw a Digit</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div>
      <button id="clearBtn">Clear</button>
      <button id="submitBtn">Predict</button>
    </div>
    <div id="prediction"></div>
    <div id="loading">Predicting...</div>
    <div id="probabilities"></div>
    <script src="script.js"></script>
  </body>
</html>
